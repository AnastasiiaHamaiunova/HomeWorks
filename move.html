<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move</title>
    <style>
        #container{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: aquamarine;
        }
        #button{
            margin-top: 70px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<button id="button">Stop</button>

<script>
    window.addEventListener("load", move);
    var div;
    function move(e) {
        var button = document.getElementById("button");
        button.addEventListener("click", stopDiv);
        div = document.getElementById("container");
        div.addEventListener("mousedown", rightMove);
    }
    var timer;
    var px = 0;
    function rightMove(e) {
        timer = setInterval(function () {
            div.style.left = px + "px";
            px ++;
            if(px >= (document.body.clientWidth - div.clientWidth)){
                px = 0;
            }
        },4)
    }
    function stopDiv(e) {
        clearInterval(timer);
    }


</script>
</body>
</html>
